<app-menu contentId="main-content" side="end"></app-menu>
<app-header title="Ad details" [backButton]="true"></app-header>

<ion-content class="ion-padding">
    <div *ngIf="ad">
        <ion-list>
            <ion-img [src]="ad.image" [alt]="ad.title"></ion-img>
        </ion-list>
        <ion-list [inset]="true">
            <ion-item lines="none">
                <div class="ion-padding-horizontal">
                    <ion-card-subtitle>{{ ad.category?.title }}</ion-card-subtitle>
                    <ion-card-title>{{ad.title}}</ion-card-title>
                </div>
            </ion-item>
        </ion-list>
        <ion-list [inset]="true">
            <ion-item style="padding: 10px 0;">
                <ion-text>{{ad.description}}</ion-text>
            </ion-item>
        </ion-list>
        <ion-list [inset]="true">
            <ion-item lines="none">
                <ion-icon name="person"></ion-icon>
                <ion-label slot="end">{{ad.user?.name }} </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="call"></ion-icon>
                <ion-label slot="end">{{ad.user?.phone }} </ion-label>
            </ion-item>
        </ion-list>

    </div>
</ion-content>
