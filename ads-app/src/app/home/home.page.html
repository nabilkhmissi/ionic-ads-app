<app-header title="Home"></app-header>

<ion-content>
    <ion-searchbar animated="true" placeholder="Animated" *ngIf="!empty"></ion-searchbar>
    <app-no-content *ngIf="empty"></app-no-content>
    <app-ads-cards [ads]="ads$|async"></app-ads-cards>
    <ion-fab vertical="bottom" horizontal="end" style="margin: 0 1rem 1rem 0;" routerLink="/add-ad"
        *ngIf="authUser$|async">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
