<ion-menu contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div style="display: flex;flex-direction: column;justify-content: space-between;">
      <div>
        <ion-list>
          <ion-menu-toggle>
            <ion-item class="ion-padding-vertical" lines="full" [button]="true" (click)="navigate('/account')"
              *ngIf="user">
              <ion-avatar aria-hidden="true" slot="start">
                <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>{{ user.name}} </ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle (click)="navigate('/home')">
            <ion-item lines="none" detail="false">
              <ion-icon name="home-outline" slot="start" size="large"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="user" (click)="navigate('/account/my-ads')">
            <ion-item lines="none" detail="false">
              <ion-icon name="menu-outline" slot="start" size="large"></ion-icon>
              <ion-label>My Ads</ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle *ngIf="user" (click)="navigate('/account/liked')">
            <ion-item lines="none" detail="false">
              <ion-icon name="heart-outline" slot="start" size="large"></ion-icon>
              <ion-label>Liked</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle (click)="navigate('/categories')">
            <ion-item lines="none" detail="false">
              <ion-icon name="grid-outline" slot="start" size="large"></ion-icon>
              <ion-label>Categories</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="!user" (click)="navigate('/login')">
            <ion-item lines="none" detail="false">
              <ion-icon name="enter-outline" slot="start" size="large"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
      <ion-menu-toggle *ngIf="user" (click)="logout()">
        <ion-item lines="none" detail="false">
          <ion-icon name="exit-outline" slot="start" size="large"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </div>
  </ion-content>
</ion-menu>
