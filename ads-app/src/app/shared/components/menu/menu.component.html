<ion-menu contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle>
        <ion-item class="ion-padding-vertical" lines="full" [button]="true" (click)="goToProfile()" *ngIf="user">
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>{{ user.name}} </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle (click)="navigate(item.path)" *ngFor="let item of menu">
        <ion-item lines="none" detail="false">
          <ion-icon [name]="item.ion" slot="start" size="large"></ion-icon>
          <ion-label>{{ item.page }}</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="!user" (click)="goToLogin()">
        <ion-item lines="none" detail="false">
          <ion-icon name="enter-outline" slot="start" size="large"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngIf="user" (click)="logout()">
        <ion-item lines="none" detail="false">
          <ion-icon name="exit-outline" slot="start" size="large"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>
