<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item class="ion-padding-vertical" lines="full" [button]="true" (click)="goToProfile()"
        *ngIf="user$|async as user">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{ user.name}} </ion-label>
      </ion-item>

      <ion-item [button]="true" lines="none" detail="false" *ngFor="let item of menu" (click)="navigate(item.path)">
        <ion-icon [name]="item.ion" slot="start" size="large"></ion-icon>
        <ion-label>{{ item.page }}</ion-label>
      </ion-item>


      <ion-item [button]="true" lines="none" detail="false" *ngIf="!authUser" (click)="goToLogin()">
        <ion-icon name="enter" slot="start" size="large"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>

      <ion-item [button]="true" lines="none" detail="false" *ngIf="authUser" (click)="logout()">
        <ion-icon name="exit" slot="start" size="large"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>

    </ion-list>
    <app-no-content *ngIf="(user$|async) === null"></app-no-content>

  </ion-content>
</ion-menu>
