<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="categories">
      <ion-icon name="list"></ion-icon>
      Categories
    </ion-tab-button>
    <ion-tab-button tab="favorites" *ngIf="authUser$ | async">
      <ion-icon name="heart-outline"></ion-icon>
      Favorite
    </ion-tab-button>
    <ion-tab-button tab="profile" *ngIf="authUser$ | async">
      <ion-icon name="person-outline"></ion-icon>
      Profile
    </ion-tab-button>
    <ion-tab-button tab="login" *ngIf="(authUser$ | async) === null">
      <ion-icon name="enter-outline"></ion-icon>
      Login
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
