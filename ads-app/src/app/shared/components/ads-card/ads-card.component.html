<ion-card>
  <ion-img [src]="ad.image" [alt]="ad.title"></ion-img>

  <ion-card-header (click)="goToDetails(ad.id)">
    <ion-card-title>{{ad.title}}</ion-card-title>
    <ion-card-subtitle>{{ ad.category }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ad.description}}
    <div style="display: flex;justify-content: space-between;">

      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="ad.image" [alt]="ad.title">
        </ion-avatar>
        <ion-label>{{ad.owner.name}}</ion-label>
      </ion-item>

      <ion-buttons *ngIf="authUser$|async">
        <ion-button (click)="doLike()">
          <ion-icon color="medium" name="heart" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-card-content>
</ion-card>
