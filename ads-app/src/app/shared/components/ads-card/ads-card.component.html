<ion-card style="position: relative;height: 100%;">
  <ion-img [src]="ad.image ? ad.image :'../../../../assets/image_placeholder.jpg'" [alt]="ad.title"></ion-img>
  <div class="card-content">
    <div>
      <ion-card-header (click)="goToDetails(ad._id)">
        <ion-card-title style="font-size: 18px;">{{ad.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div>
          {{ ad.price }} TND
        </div>
        <div class="location">
          <ion-icon name="location-outline"></ion-icon>
          {{ ad.location ?? 'Tunis' }}
        </div>
      </ion-card-content>

      <div (click)=" addFavorite()" *ngIf="authUser$|async" class="card-btn">
        <ion-icon name="heart-outline"></ion-icon>
      </div>
      
    </div>
  </div>
</ion-card>
