<ion-content>
    <div class="header">
        <div style="display: flex;justify-content: space-between;padding: 1rem;align-items: center;">
            <ion-menu-button menu="main-menu" color="light"></ion-menu-button>
            <h1 style="margin: 0;color: white;">Home</h1>
            <ion-icon name="search-outline" size="large" color="light" (click)="doSearch()"></ion-icon>
        </div>
        <ion-searchbar animated="true" placeholder="search..." (input)="handleSearch($event)" *ngIf="searchbar"
            color="light"></ion-searchbar>
    </div>
    <div class="page-wrapper">
        <app-spinner *ngIf="loading$ | async"></app-spinner>
        <ion-row>
            <ion-col size-sm="10" offset-sm="2" size-md="6" offset-md="3">
                <app-ads-cards [ads]="ads$|async"></app-ads-cards>
            </ion-col>
        </ion-row>
    </div>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin: 0 1rem 1rem 0;" (click)="goToAdd()"
        *ngIf="authUser$|async">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
