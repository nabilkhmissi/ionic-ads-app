<ion-content>
  <app-header [logoutBtn]="(authUser$ | async) !== null"></app-header>
  <div class="page-content">
    <app-spinner *ngIf="loading$ | async"></app-spinner>
    <app-ads-cards [ads]="(ads$ | async)!"></app-ads-cards>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="create()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
