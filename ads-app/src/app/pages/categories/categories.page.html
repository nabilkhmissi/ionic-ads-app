<ion-content>
  <app-header title="Categories"></app-header>
  <div class="page-content">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let c of cats" size="4">
          <div class="cat-card" [routerLink]="['']" [queryParams]="{ category : c.title }">
            <ion-icon [name]="c.icon" size="large"></ion-icon>
            {{c.title}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
